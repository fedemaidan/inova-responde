<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <style>
    :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: .75rem;
    }

    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    }

    .card-signin .card-title {
      margin-bottom: 2rem;
      font-weight: 300;
      font-size: 1.5rem;
    }

    .card-signin .card-body {
      padding: 2rem;
    }

    .form-signin {
      width: 100%;
    }

    .form-signin .btn {
      font-size: 80%;
      border-radius: 5rem;
      letter-spacing: .1rem;
      font-weight: bold;
      padding: 1rem;
      transition: all 0.2s;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group input {
      height: auto;
      border-radius: 2rem;
    }

    .form-label-group>input,
    .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
    }

    .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }

    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }

    .form-label-group input::placeholder {
      color: transparent;
    }

    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }

    .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }

    .btn-google {
      color: white;
      background-color: #ea4335;
    }

    .btn-facebook {
      color: white;
      background-color: #3b5998;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Inova-responde</h5>
            <p id="estadoActualizadas">
              
            </p>
            <p id="estadoEnviadas">
              
            </p>
            <p id="estadoError">
              
            </p>
            <form class="form-signin" action="http://localhost:82/csv/preguntas" method="POST" enctype="multipart/form-data">
              <div class="form-label-group">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" name="file">
                  </div>
                </div>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Responder</button>
              <hr class="my-4">
              <a class="btn btn-lg btn-info btn-block text-uppercase" href="http://localhost:82/csv/create"> Actualizar CSV de preguntas <span class="badge badge-light" ></span></a>
              <a class="btn btn-lg btn-facebook btn-block text-uppercase" href="http://localhost:82/csv/preguntas">Descargar preguntas <span class="badge badge-light" ></span></a>
              <a class="btn btn-lg btn-google btn-block text-uppercase" href="http://localhost:82/csv/status">Descargar estado <span class="badge badge-light" ></span></a>

            </form>

            <script>
              $(document).ready(function(){ 

                consultarEstado()

                function consultarEstado() {
                      $.ajax({
                          url: "http://localhost:82/csv/status"
                        }).done(function(data) {
                            var actualizadas = "Cuentas actualizadas "+data.cuentasActualizadas
                            var respuestasConError = "Respuestas con error "+data.respuestasConError
                            var respuestasEnviadas = "Respuestas enviadas "+data.respuestasEnviadas
                            console.log(data)
                            $("#estadoActualizadas").text(actualizadas)
                            $("#estadoError").text(respuestasConError)
                            $("#estadoEnviadas").text(respuestasEnviadas)

                            setInterval(consultarEstado, 30000);
                        });
                }
            })
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
