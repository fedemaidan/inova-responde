<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <style>
    :root {
      --input-padding-x: 1.5rem;
      --input-padding-y: .75rem;
    }

    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
    }

    .card-signin {
      border: 0;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
    }

    .card-signin .card-title {
      margin-bottom: 2rem;
      font-weight: 300;
      font-size: 1.5rem;
    }

    .card-signin .card-body {
      padding: 2rem;
    }

    .form-signin {
      width: 100%;
    }

    .form-signin .btn {
      font-size: 80%;
      border-radius: 5rem;
      letter-spacing: .1rem;
      font-weight: bold;
      padding: 1rem;
      transition: all 0.2s;
    }

    .form-label-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .form-label-group input {
      height: auto;
      border-radius: 2rem;
    }

    .form-label-group>input,
    .form-label-group>label {
      padding: var(--input-padding-y) var(--input-padding-x);
    }

    .form-label-group>label {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      margin-bottom: 0;
      /* Override default `<label>` margin */
      line-height: 1.5;
      color: #495057;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: all .1s ease-in-out;
    }

    .form-label-group input::-webkit-input-placeholder {
      color: transparent;
    }

    .form-label-group input:-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-ms-input-placeholder {
      color: transparent;
    }

    .form-label-group input::-moz-placeholder {
      color: transparent;
    }

    .form-label-group input::placeholder {
      color: transparent;
    }

    .form-label-group input:not(:placeholder-shown) {
      padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
      padding-bottom: calc(var(--input-padding-y) / 3);
    }

    .form-label-group input:not(:placeholder-shown)~label {
      padding-top: calc(var(--input-padding-y) / 3);
      padding-bottom: calc(var(--input-padding-y) / 3);
      font-size: 12px;
      color: #777;
    }

    .btn-google {
      color: white;
      background-color: #ea4335;
    }

    .btn-facebook {
      color: white;
      background-color: #3b5998;
    }

    .shortcut {
      color: #f5585d!important;
      cursor: pointer;
    }
    .shortcut:hover, .shortcut:hover > span {
      color: #f5585d!important;
      text-decoration: none;
    }

    .shortcut-message:hover, .shortcut-message:hover > span {
      color: #f5585d!important;
      text-decoration: none;
    }

    .shortcut-message {
      color: #f5585d!important;
      cursor: pointer;
    }

    .shortcut-message span.fa {
        font-size: 30px;
        color: #f5585d;
        background-color: #f6f6f6;
        padding: 35px;
        border-radius: 100px;
    }

    .shortcut span.fa {
        font-size: 30px;
        color: #f5585d;
        background-color: #f6f6f6;
        padding: 35px;
        border-radius: 100px;
    }
    .shortcut h4 {
      text-overflow: ellipsis;
      overflow: hidden;
    }


  </style>
</head>
<body>
  <div class="container">
    <div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Cuentas</h5>
              <div class="row text-center">
                <div class="col-md-12 col-sm-12">
                  <a class="shortcut" onclick="agregarCuenta()">
                    <span class="fa fa-plus"></span>
                  </a>
                  <div class="table-responsive">
                    <table id="tablaCuentas" class="table">
                        <tr>
                          <th>Nickname</th>
                          <th>Borrar</th>
                        </tr>
                    </table>
                  </div>
                 </div>
              </div>

        </div>
      </div>
      </div>
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Inova-responde</h5>
            <div class="table-responsive">
              <table id="tablaEstado" class="table">
                  <tr>
                    <th>Actualizadas</th>
                    <th>Enviadas</th>
                    <th>Errores</th>
                  </tr>
                  <tr>
                    <td id="estadoActualizadas"></td>
                    <td id="estadoEnviadas"></td>
                    <td id="estadoError"></td>
                  </tr>
              </table>
            </div>
            <form class="form-signin" action="https://mlgestion.net/csv/preguntas" method="POST" enctype="multipart/form-data">
              <div class="form-label-group">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" name="file">
                  </div>
                </div>
              </div>

              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit">Responder</button>
              <hr class="my-4">
              <a class="btn btn-lg btn-info btn-block text-uppercase" onclick="crearCSV()"> Actualizar CSV de preguntas <span class="badge badge-light" ></span></a>
              <a class="btn btn-lg btn-facebook btn-block text-uppercase" href="https://mlgestion.net/csv/preguntas">Descargar preguntas <span class="badge badge-light" ></span></a>
            </form>

            <script>
              $(document).ready(function(){ 

                consultarEstado()
                cargarCuentas()
                
                
            })

              function agregarCuenta() {
                var logout = "https://www.mercadolibre.com/jms/mla/lgz/logout";
                var wind = window.open(logout,"_blank");
                
                setTimeout(function() { 
                  wind.close()
                  window.location.replace("https://mlgestion.net/iniciarConML");
                }, 1500);

              }
              function consultarEstado() {
                      $.ajax({
                          url: "https://mlgestion.net/csv/status"
                        }).done(function(data) {
                            var actualizadas = data.cuentasActualizadas
                            var respuestasConError = data.respuestasConError
                            var respuestasEnviadas = data.respuestasEnviadas
                            console.log(data)
                            $("#estadoActualizadas").text(actualizadas)
                            $("#estadoError").text(respuestasConError)
                            $("#estadoEnviadas").text(respuestasEnviadas)

                            setInterval(consultarEstado, 30000);
                        });
                }

              function crearCSV() {
                 $.ajax({
                          url: "https://mlgestion.net/csv/create"
                        }).done(function(data) {
                            alert(data.message)
                            consultarEstado()
                        });
              }

              function borrarCuenta(nickname) {
                 $.ajax({
                          url: "https://mlgestion.net/cuentas/delete?nickname="+nickname
                        }).done(function(data) {
                            cargarCuentas()
                            
                            if (data.success)
                              alert("Cuenta eliminada")
                            else alert("Fallo eliminando cuenta")
                              
                        });
              }

              function cargarCuentas() {
                $.ajax({
                    url: "https://mlgestion.net/cuentas"
                  }).done(function(data) {
                      $("#tablaCuentas").find("tr:gt(0)").remove();
                      
                      var i = 0;
                      data.data.forEach( (cuenta) => {
                        $('#tablaCuentas tr:last').after('<tr><td>'+cuenta.nickname+'</td><td><button class="btn" style="cursor: pointer;" onclick="borrarCuenta(\''+cuenta.nickname+'\')"><span class="fa fa-trash" style="color: red;"></button></td></tr>');
                      })
                  });
              }
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
